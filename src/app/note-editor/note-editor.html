<!-- TODO: Some indication of what is active -->

<header>
  @if (note() !== null) {
    <input (input)="queueUpdateNote($event)" type="text" [field]="noteForm.title"/>
  } @else {
    <h1>Loading...</h1>
  }
</header>

<div class="controls">
  <button (click)="deleteNote()">Delete Note</button>
</div>

<main [attr.data-replicated-value]="note()?.content">
  @if (note() !== null) {
    <textarea (input)="queueUpdateNote($event)" [field]="noteForm.content"></textarea>
  } @else {
    Loading...
  }
</main>
