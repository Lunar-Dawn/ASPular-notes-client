<header class="header-color">
  <h1>Your Notes</h1>
</header>

<div class="toolbar">
  <div class="input-bottom-border-wrapper">
    <input [(ngModel)]="searchText" placeholder="Search your notes (#tag for tags)">
  </div>
</div>

<main>
  <app-note-list [notes]="filteredNotes()" style="display: contents"/>
</main>
